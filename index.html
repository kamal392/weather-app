<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Open Weather Dashboard</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="./Assets/Images/sun-favicon.png">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <nav class="navbar p-3">
            <h1 class="center"> <i class="fas fa-cloud-sun"></i> Weather Dashboard <i class="fas fa-cloud-moon-rain"></i> </h1>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card">
                        <h4 class="card-header">Search By City</h3>
                        <form id="search-form" class="card-body">
                            <input name="city-name" id="city-name" type="text" class="form-input my-2" />
                            <button type="submit" class="btn btn-info">Search</button>
                        </form>
                      </div>
                
                      <div id="previous-searches" class="card">
                        <h4 class="card-header">Previous Searches</h3>
                        <div class="card-body d-inline-flex flex-wrap">
                            
                        </div>
                      </div>
                </div>
                <div class="cold-12 col-md-8 col-lg-9">
                    <div class="card" id="current-forecast">
                        <h3 class="card-header"></h3>
                        <div class="card-body">
                            <ul id="conditions">

                            </ul>
                        </div>
                    </div>
                    <h4 class="p-2 mt-3" id="five-day">5-Day Forecast</h4>
                    <div class="d-inline-flex flex-wrap p-2" id="daily-forecast">
                        
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="script.js"></script>
    </body>
</html>
